  run_jmh_benchmark_Current_CookieDecodeBenchmark:
    name: Jmh Benchmark Current CookieDecodeBenchmark
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          path: zio-http

      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Run Benchmark
        id: run_benchmark
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          cd zio-http
          sed -i -e '$aaddSbtPlugin("pl.project13.scala" % "sbt-jmh" % "0.4.3")' project/plugins.sbt
          rm -f CookieDecodeBenchmark.txt
          cat > CookieDecodeBenchmark.txt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 CookieDecodeBenchmark" | grep "thrpt" >> ../CookieDecodeBenchmark.txt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 HttpCollectEval" | grep "thrpt" >> ../CookieDecodeBenchmark.txt

      - uses: actions/upload-artifact@v3
