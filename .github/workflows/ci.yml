name: Continuous Integration

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, edited]
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  run_Jmh_current_BenchMark:
    name: Jmh_Benchmark
    strategy:
      matrix:
        os: [centos]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: run_benchmark
        id: run_benchmark
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          cd zio-http
          sed -i -e '$aaddSbtPlugin("pl.project13.scala" % "sbt-jmh" % "0.4.3")' project/plugins.sbt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 HttpCollectEval" | grep "thrpt" | tee HttpCollectEval
          bash <(echo "$HttpCollectEval" > ../HttpCollectEval.txt)

      
      - uses: actions/upload-artifact@v3
        with:
          name: jmh_result
          path: HttpCollectEval.txt

  comment_jmh_current:
    name: comment_jmh_current
    strategy:
      matrix:
        os: [centos]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: [ "${{ matrix.os }}", zio-http ]
    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.ACTIONS_PAT}}
          workflow: Jmh_Benchmark

      - name: echo_value
        id: echo_value
        run: |
          bash <(value=`cat HttpCollectEval.txt`
          echo ::set-output name=result::$value)

      - uses: peter-evans/commit-comment@v1
        with:
          sha: ${{github.sha}}
          body: |

            **ðŸš€ Jmh Benchmark:**

            - Current Branch:
            ${{steps.echo_value.outputs.result}}
